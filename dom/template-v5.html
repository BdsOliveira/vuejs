<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <p><a v-bind:href="link">Google</a></p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Usando Vue JS 2",
      link: "http://google.com.br"
    },
    methods: {
      saudacao(){
        this.titulo = "Bom dia Brasil";     
        return this.titulo     
      },
    },
  });
</script>
